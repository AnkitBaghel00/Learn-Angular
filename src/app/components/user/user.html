<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                 User List
            </div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>emailID</th>
                            <th>fullName</th>
                            <th>mobileNO</th>
                            <th>password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of userList; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.emailId}}</td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.mobileNO}}</td>
                            <td>{{item.password}}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" (click)="onEdit(item)">Edit </button>
                                <button class="btn btn-danger btn-sm" (click)="onDeleteUser(item.userId)">Delete </button>
                            </td>
                            
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                 New User 
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="userObj.emailId" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Password</label>
                        <input type="text" [(ngModel)]="userObj.password" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Full Name</label>
                        <input type="text" [(ngModel)]="userObj.fullName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Mobile NO</label>
                        <input type="text" [(ngModel)]="userObj.mobileNO" class="form-control">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <div class="btn btn-secondary" (click)="onReset()">Reset</div>
                    </div>
                    <div class="col-6 text-center">
                        @if (userObj.userId == 0) {
                        <div class="btn btn-success" (click)="onSaveUser()">Save</div>
                        } @else {
                       <div class="btn btn-warning" (click)="onUpdateUser()">Update</div>
                        }
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
